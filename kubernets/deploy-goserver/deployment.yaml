apiVersion: apps/v1 
kind: Deployment
metadata:
    name: goserver
spec:
    replicas: 1
    selector:
        matchLabels:
            app: goserver

    template:
        metadata:
            labels:
                app: goserver
        spec:
            containers:
                - name: goserver
                  image: melchisedech333/goserver
                  ports:
                    - containerPort: 9090


